name: Mirror to Bitbucket (API Token)

on:
  push:
    branches:
      - main
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper mirroring
          # You can omit ref entirely; Actions checks out the triggering commit by default
          # ref: ${{ github.ref }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Add Bitbucket remote using API token
        env:
          BITBUCKET_API_TOKEN: ${{ secrets.BITBUCKET_API_TOKEN }}
          BITBUCKET_REPO: ${{ secrets.BITBUCKET_REPO }}   # e.g. "workspace/repo-slug"
        run: |
          git remote add bitbucket "https://x-token-auth:${BITBUCKET_API_TOKEN}@bitbucket.org/${BITBUCKET_REPO}.git"
          git remote -v

      - name: Push triggering branch to Bitbucket
        env:
          BITBUCKET_API_TOKEN: ${{ secrets.BITBUCKET_API_TOKEN }}
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Pushing branch: ${BRANCH_NAME}"
          git push bitbucket "HEAD:${BRANCH_NAME}" --force
