name: Mirror to Bitbucket (API Token)

on:
  push:
    branches:
      - main
      - develop  # Added develop branch

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper mirroring
          ref: \${{ github.ref }}  # Ensure we're on the correct branch

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Add Bitbucket remote using API token
        run: |
          git remote add bitbucket "https://x-token-auth:\${BITBUCKET_API_TOKEN}@bitbucket.org/\${BITBUCKET_REPO}.git"
          git remote -v
        env:
          BITBUCKET_API_TOKEN: \${{ secrets.BITBUCKET_API_TOKEN }}
          BITBUCKET_REPO: \${{ secrets.BITBUCKET_REPO }}

      - name: Push to Bitbucket
        run: |
          BRANCH_NAME=\${GITHUB_REF#refs/heads/}
          echo "Pushing branch: \$BRANCH_NAME"
          git push bitbucket \$BRANCH_NAME:\$BRANCH_NAME --force
        env:
          BITBUCKET_API_TOKEN: \${{ secrets.BITBUCKET_API_TOKEN }}
