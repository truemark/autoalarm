name: Mirror to Bitbucket (API Token)

on:
  push:
    branches:
      - main
      - develop

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          # Full history is useful if you want a proper mirror
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Add Bitbucket remote using API token
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}         # e.g. v-jgilgen
          BITBUCKET_API_TOKEN: ${{ secrets.BITBUCKET_API_TOKEN }}
          BITBUCKET_REPO: ${{ secrets.BITBUCKET_REPO }}                 # e.g. youngliving/autoalarm-cdk-deploy
        run: |
          git remote add bitbucket "https://${BITBUCKET_USERNAME}:${BITBUCKET_API_TOKEN}@bitbucket.org/${BITBUCKET_REPO}.git"
          git remote -v

      - name: Push triggering branch to Bitbucket
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Pushing branch: ${BRANCH_NAME}"
          git push bitbucket "${BRANCH_NAME}:${BRANCH_NAME}" --force

